<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHS Flocking - Backend</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/flock.css">
    <link rel="stylesheet" href="../css/backend.css">
    <link rel="stylesheet" href="../css/settings.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCre3swIR5kW1SRxwfKgR51Sxumg1I-BpA"></script>
    <script type="module" src="../js/backend.js"></script>
    <script type="module" src="../js/settings.js"></script>
</head>
<body>
    <div class="row contain">
        <div class="col s12 m10 offset-m1">
            <div class="col s12 m12 nav">
                <a href="backend.html" style="margin-top: 23px;" class="col m6"><h4 style="margin-top: 0px !important;">Flocking Management System</h4></a>
                <a class="col m2 center offset-m1" href="managePeople.html">Manage People</a>
                <a class="col m2 center" href="settings.html">Settings</a>
                <button id="logout" class="col m1">Logout</button>
            </div>
            <h4 class="col m12">Settings</h4>
            <div class="col m12 settings">
                <div class="info migrationDuration">
                    <label for="length">Flock Migration Length</label>
                    <!-- Dropdown Trigger -->
                    <a id="length" class='col m12 dropdown-trigger' href='#' data-target='dropdown1'>Three Days <span style="font-style: italic;">(Default)</span></a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!" data-length-value= "2" id="two" class="migrationLength">Two Days</a></li>
                        <li><a href="#!" data-length-value= "3" id="three" class="migrationLength">Three Days <span style="font-style: italic;">(Default)</span></a></li>
                        <li><a href="#!" data-length-value= "5" id="five" class="migrationLength">FIve Days</a></li>
                        <li><a href="#!" data-length-value= "7" id="seven" class="migrationLength">Seven Days</a></li>
                    </ul>
                </div>
                <div class="info nestLocation">
                    <h5>Nest Location: <span id="location"></span></h5>
                    <input placeholder="Change Nest Location" type="text" class="col m12" id="addressInput">
                </div>
            </div>
        </div>
    </div>
    <footer class="row">
        <div class="row">
            <div class="col m10 offset-m1">
                <h4>Flocking Management System</h4>
            </div>
        </div>
    </footer>
</body>
</html>
