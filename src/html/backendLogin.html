<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHS Flocking - Backend</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/flock.css">
    <link rel="stylesheet" href="../css/backend.css">
    <link rel="stylesheet" href="../css/authentication.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCre3swIR5kW1SRxwfKgR51Sxumg1I-BpA"></script>
    <script type="module" src="../js/auth.js"></script>
</head>
<body>
    <div class="row contain">
        <div class="col s12 m10 offset-m1">
            <h3>Login</h3>
            <br><br>
            <div style="padding-left: 0px !important;" class="row col s12 m12">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div style="padding-left: 0px !important;" class="row col s12 m12">
                <label for="pass">Password</label>
                <input type="password" id="pass">
            </div>
            <button class="col s12 m4" id="login">Login</button>
        </div>
    </div>
    <footer class="row loginFooter">
        <div class="row">
            <div class="col m10 offset-m1">
                <h4>Flocking Management System</h4>
            </div>
        </div>
    </footer>
</body>
</html>
